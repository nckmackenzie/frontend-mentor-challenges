<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>News Home Page | Frontend mentor</title>
  </head>
  <body class="font-sans min-h-screen bg-app-white">
    <div class="container">
      <!-- Header and navigations -->
      <header class="py-8 lg:pt-12 lg:pb-8 flex items-center justify-between">
        <img
          src="./assets/logo.svg"
          alt="News agency logo"
          class="h-6 md:h-8 w-auto"
        />
        <nav class="hidden lg:inline-flex">
          <ul class="flex items-center gap-6">
            <li>
              <a href="#" class="nav-item">Home</a>
            </li>
            <li>
              <a href="#" class="nav-item">New</a>
            </li>
            <li>
              <a href="#" class="nav-item">Popular</a>
            </li>
            <li>
              <a href="#" class="nav-item">Trending</a>
            </li>
            <li>
              <a href="#" class="nav-item">Categories</a>
            </li>
          </ul>
        </nav>
        <button class="inline-flex lg:hidden cursor-pointer bg-transparent">
          <svg width="40" height="17" xmlns="http://www.w3.org/2000/svg">
            <g fill="#00001A" fill-rule="evenodd">
              <path d="M0 0h40v3H0zM0 7h40v3H0zM0 14h40v3H0z" />
              <path d="M0 0h40v3H0z" />
            </g>
          </svg>
        </button>
      </header>
      <div
        class="lg:hidden h-full w-0 shadow bg-white fixed top-0 -right-[200px] px-4 py-8 flex flex-col gap-8"
      >
        <button class="bg-transparent self-end" id="close-btn">
          <svg width="32" height="31" xmlns="http://www.w3.org/2000/svg">
            <g fill="#00001A" fill-rule="evenodd">
              <path d="m2.919.297 28.284 28.284-2.122 2.122L.797 2.419z" />
              <path d="M.797 28.581 29.081.297l2.122 2.122L2.919 30.703z" />
            </g>
          </svg>
        </button>
        <nav class="">
          <ul class="flex flex-col gap-4">
            <li class="w-full p-1">
              <a href="#" class="nav-item">Home</a>
            </li>
            <li class="w-full p-1">
              <a href="#" class="nav-item">New</a>
            </li>
            <li class="w-full p-1">
              <a href="#" class="nav-item">Popular</a>
            </li>
            <li class="w-full p-1">
              <a href="#" class="nav-item">Trending</a>
            </li>
            <li class="w-full p-1">
              <a href="#" class="nav-item">Categories</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
